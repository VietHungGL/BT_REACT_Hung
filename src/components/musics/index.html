<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./music.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="container">
    <div class="music_list">
      <h3 class="music-name">Most Popular</h3>
      <p class="list-song">92 Songs</p>
      <div class="music-item">
        <span>01</span>
        <img src="./img/img-4.PNG" alt="">
        <ion-icon name="play"></ion-icon>
        <h4>My Stress</h4>
        <p>NF Real</p>
        <span>3:22</span>
        <ion-icon name="heart"></ion-icon>
      </div>
    </div>
    <div class="pause">
      <h2>Nowplaying</h2>
      <div class="music">
        <div class="music-img">
          <img src="./img/img-4.PNG" alt="">
        </div>
        <h3 class="music-name">Chance The Rapper</h3>
        <p>Pop King</p>
        <input type="range" name="song" id="song">
        <div class="music-time">
          <div class="duration">
            2:10
          </div>
          <div class="remaining">-0:56</div>
        </div>
        <div class="controls">
          <ion-icon name="shuffle" class="shuffle"></ion-icon>
          <ion-icon name="play-back" class="play-back"></ion-icon>
          <ion-icon name="pause" class="pause"></ion-icon>
          <ion-icon name="play-forward" class="play-forward"></ion-icon>
          <ion-icon name="repeat" class="repeat"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
